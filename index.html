<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love_letter_2.css" />
  </head>
  <body class="love-bg">
    <canvas id="bg-hearts"></canvas>
    <!-- tiktok meowish -->
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">Halo Cantik</div>
          <div class="words line2">Pasti masi gamood</div>
          <div class="words line3">Udah dong marah nyaa</div>
          <div class="words line4">123 gamood nya ilangg</div>
          <div class="words line5">hehe</div>
          <div class="words line6">Love you cantik</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
        <button id="open" class="center-open">Open</button>
        <button id="reset" class="center-open">Close</button>
      </div>
    </div>
    <div class="from">ada yang kirim surat iniiii</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love_letter_2.js"></script>
  </body>
</html>
